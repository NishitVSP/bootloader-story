<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nishit's Bootloader Journey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Nishit's Bootloader Journey</h1>
            <p>Follow the rolling ball through each boot stage</p>
        </header>

        <!-- Main Track -->
        <div class="track-container">
            <!-- Rolling Ball (Nishit) -->
            <div class="ball" id="ball">
                <svg width="70" height="70" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="45" fill="#ff6b35" stroke="#000" stroke-width="3"/>
                    <circle cx="35" cy="38" r="6" fill="#fff"/>
                    <circle cx="65" cy="38" r="6" fill="#fff"/>
                    <circle cx="35" cy="38" r="3" fill="#000"/>
                    <circle cx="65" cy="38" r="3" fill="#000"/>
                    <path d="M 32 58 Q 50 68 68 58" stroke="#000" stroke-width="3" fill="none"/>
                    <text x="50" y="85" font-size="16" text-anchor="middle" fill="#fff" font-weight="bold">Nishit</text>
                </svg>
            </div>

            <!-- Zigzag Path Markers -->
            <div class="path-marker" style="top: 50px; left: 10%;"></div>
            <div class="path-marker" style="top: 200px; left: 80%;"></div>
            <div class="path-marker" style="top: 350px; left: 15%;"></div>
            <div class="path-marker" style="top: 500px; left: 75%;"></div>
            <div class="path-marker" style="top: 650px; left: 20%;"></div>
            <div class="path-marker" style="top: 800px; left: 70%;"></div>
            <div class="path-marker" style="top: 950px; left: 25%;"></div>
            <div class="path-marker" style="top: 1100px; left: 50%;"></div>

            <!-- Content Box (shows current stage only) -->
            <div class="content-box" id="contentBox">
                <!-- Content will be dynamically inserted here -->
            </div>
        </div>

        <!-- Navigation -->
        <nav class="navigation">
            <button id="prevBtn" disabled>
                <span>←</span> Previous
            </button>
            <button id="nextBtn">
                Next <span>→</span>
            </button>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
